<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
</head>

<body>
    <script>

        // concat / filter / map / slice / 스프레드(전개) 연산자


        console.log("1----------스프레드 연산자");
        const a = [1, 2, 3];
        const b = [...a];
        const c = [...a, 4]; // 순차적인 data만 가능, object는 다른 방법으로 가능.

        b.push(4);
        console.log(`a의 값은 : ${a}`);
        console.log(`b의 값은 : ${b}`);

        console.log("2----------추가하기");
        const a2 = [1, 2, 3];
        const b2 = a2.concat(4);
        const c2 = [0, ...a, 4]; // 순차적인 data만 가능, object는 다른 방법으로 가능.

        console.log(`a2의 값은 : ${a2}`);
        console.log(`b2의 값은 : ${b2}`);

        console.log("3----------걸러내기");
        const a3 = [1, 2, 3];
        const b3 = a3.filter(/*어노니머스*/(n) => { return n != 1 }); //bool을 return < 즉 true를 받는다.

        console.log(`b3의 값은 : ${b3}`);

        console.log("4----------잘라내기");
        const a4 = [1, 2, 3];
        const b4 = a4.slice(0, 1);

        console.log(`b4의 값은 : ${b4}`); //[1,2]

        const c4 = [a4.slice(0, 2)];

        console.log(`c4의 값은 : ${c4}`); //[[1,2]]

        console.log("5----------반복하기");
        const a5 = [1, 2, 3];
        // for (let i = 0; i < a5.length; i++) {
        //     console.log(a5[i]);
        // }
        a5.forEach((n) => { console.log(n) }); // return 못함

        const b5 = a5.map((n) => { n }); // const b5 = [...a5];와 같음

    </script>
</body>

</html>
